<div *ngFor="let emp of userService.noti">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{emp.head}}</mat-card-title>
      <mat-card-subtitle>Notification</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{emp.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>submit</button>
    </mat-card-actions>
  </mat-card>
</div>
