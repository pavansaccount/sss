<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">{{userDetails.rollno}}</h1>
        <span class="example-spacer"></span>
        <div class="example-button-row">
            <button mat-raised-button color="green" (click)="onLogout()"><mat-icon>logout</mat-icon>Logout</button>
        </div>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboardsup">
                    <mat-icon>dashboard</mat-icon> Dashboard</a>
                    <a mat-list-item routerLink="/editsupprof">
                        <mat-icon>supervised_user_circle</mat-icon> Edit Profile</a>
                <a mat-list-item routerLink="/assignedstu">
                    <mat-icon>assignment_ind</mat-icon>Assigned Students</a>

                <a mat-list-item routerLink="/seecourse">
                    <mat-icon>backup</mat-icon>See Coursework</a>

                <a mat-list-item routerLink="/updateres">
                    <mat-icon>check_circle</mat-icon>Update Results</a>

                <a mat-list-item routerLink="/notificationfroad">
                    <mat-icon>notification_important</mat-icon>Notifications From Admin</a>



                    <a mat-list-item routerLink="/updatepasssuv">
                        <mat-icon>updatepassword</mat-icon>Update Password</a>
                      </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
